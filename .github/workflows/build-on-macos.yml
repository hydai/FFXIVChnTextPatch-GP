name: Build on MacOS

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  push:
    branch:
      - master
      - hydai
    tags:
      - "v*.*.*"
      - "*.*.*"
  pull_request:
    branch:
      - master
      - hydai

jobs:
  build_on_macos:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install OpenJDK@11
        run: |
          brew install openjdk@11
      - name: Install Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-6.8.3-bin.zip
          unzip gradle-6.8.3-bin.zip
      - name: Install 4K font
        run: |
          brew install rar
          mkdir -p 4k
          cd 4k
          wget https://github.com/GpointChen/FFXIVChnTextPatch-GP/releases/download/v3.0.1/font-custom-4k-smaller-20230131.rar
          unrar x font-custom-4k-smaller-20230131.rar
          cd ..
      - name: Build
        run: |
          # Prepare workspace
          mkdir -p workspace
          # Set the envs
          export PATH="$(brew --prefix)/opt/openjdk@11/bin:$PATH"
          export PATH="${GITHUB_WORKSPACE}/gradle-6.8.3/bin:$PATH"
          export JAVA_HOME="$(brew --prefix)/opt/openjdk@11/libexec/openjdk.jdk/Contents/Home"
          # Build the normal one
          gradle build
          gradle packageMacApp
          # Backup the output
          cp -r ./build/FFXIVChnTextPatch-GP_unspecified.dmg ./workspace/FFXIVChnTextPatch-GP-Intel.dmg
          # Overwrite the font with 4k version
          cp ./4k/font/* ./resource/font
          # Build the normal one
          gradle clean
          gradle build
          gradle packageMacApp
          # Backup the output
          cp -r ./build/FFXIVChnTextPatch-GP_unspecified.dmg ./workspace/FFXIVChnTextPatch-GP-4k-Intel.dmg
      - name: Upload normal dmg
        uses: actions/upload-artifact@v3
        with:
          name: FFXIVChnTextPatch-GP-macOS-dmg
          path: ./workspace/FFXIVChnTextPatch-GP-Intel.dmg
      - name: Upload 4k dmg
        uses: actions/upload-artifact@v3
        with:
          name: FFXIVChnTextPatch-GP-4k-macOS-dmg
          path: ./workspace/FFXIVChnTextPatch-GP-4k-Intel.dmg
      - name: Release macOS assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: macOS-CHANGELOG.txt
          files: |
            ./workspace/FFXIVChnTextPatch-GP-Intel.dmg
            ./workspace/FFXIVChnTextPatch-GP-4k-Intel.dmg
